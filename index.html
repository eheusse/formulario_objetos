
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Save Later</title>
    <link rel="stylesheet" href="estilos.css">

  </head>
  <body>

    <div class="container">
      <h3>Formulario</h3>
        <form role="form">
          <div class="form-group">
            <input type="text" name="name" id="name" placeholder="Nombre" required>
          </div>
          <div class="form-group">
            <input type="text" name="lname" id="lname" placeholder="Apellidos" required>
          </div>
          <div class="form-group">
            <input type="tel" name="phone" id="phone" placeholder="Télefono" required>
          </div>
          <div class="form-group">
            <input type="text" name="address" id="address" placeholder="Dirección" required>
          </div>
          <div class="form-group">
            <input type="text" name="gender" id="gender" placeholder="Genero" required>
          </div>
          <div class="form-group">
            <input type="text" name="user" id="user" placeholder="Usuario" required>
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" placeholder="Contraseña" required>
          </div><br><br>
 
          <div class="form-group">
             <button type="submit">Guarda datos</button>
          </div>
        </form>

        <h2>Mi información</h2>
        <div id="output">
            <!-- DISPLAY USER DATE -->
        </div>
    </div>
  </body>


  <script src="scriptE.js"></script>
</html>
